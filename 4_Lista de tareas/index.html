<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>

    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <h1>Lista de tareas</h1>

    <main>
        <form>
            <h2>Crea una tarea nueva</h2>
            <div>
                <label for="">Título</label>
                <input id="titleNewTask" type="text" placeholder="Escribe un título">
            </div>
            <div>
                <label for="">Descripción</label>
                <input id="descriptionNewTask" type="text" placeholder="Escribe una descripción">
            </div>
            <input id="createTaskButton" type="submit" value="Crear tarea" disabled>
        </form>
        <div class="list">
            <button id="completeAllTasks">
                Marcar todas como completadas
            </button>
            <ul id="taskList">
                <li class="task">
                    <button onclick="completedTask(this)"></button>
                    <div>
                        <h3>Tarea 1</h3>
                        <p>Descripcion 1</p>
                    </div>
                </li>
                <li class="task">
                    <button onclick="completedTask(this)"></button>
                    <div>
                        <h3>Tarea 2</h3>
                        <p>Descripcion 2</p>
                    </div>
                </li>
                <li class="task">
                    <button onclick="completedTask(this)"></button>
                    <div>
                        <h3>Tarea 3</h3>
                        <p>Descripcion 3</p>
                    </div>
                </li>
                <li class="task">
                    <button onclick="completedTask(this)"></button>
                    <div>
                        <h3>Tarea 4</h3>
                        <p>Descripcion 4</p>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    
    <script src="src/index.js"></script>
</body>
</html>
